<div id="faqPage">
  <h3>Frequently Asked Questions</h3>
  <p>Well, I don't really have that many questions asked of me, but here are a few :)</p>

  <table>
    <tr ng-repeat="faq in faqs">
      <td>{{faq.question}}</td>
      <td>
        <a ng-show="faq.left" target="_blank" href="{{faq.left.href}}">{{faq.left.name}}</a>
        {{faq.answer}}
        <a ng-show="faq.right" target="_blank" href="{{faq.right.href}}">{{faq.right.name}}</a>
      </td>
    </tr>
  </table>
</div>
